<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="Description" content="The Stoic start page, featuring famous quotes from Stoics.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Stoic homepage</title>
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css"/>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:200,400|Playfair+Display:400,400i" rel="stylesheet">
</head>
<body>
  <section class="quote-container">
    <div class="container quote">
      <q class="quote-content"></q>
      <div class="quote-details"></div>
    </div>
  </section>
  <footer class="container">
    <div class="footer-row" style="margin-bottom: 1rem;">
      <div>
        <a href="about.html">More...</a>
      </div>
    </div>
  </footer>
  <script src="quotes.js"></script>
  <script src="customize.js"></script>
  <script>
    const body = document.querySelector('body');
    const quote = document.querySelector('.quote');
    const content = document.querySelector('.quote-content');
    const details = document.querySelector('.quote-details');
    const footer = document.querySelector('footer');

    const randomNumber = Math.floor((Math.random() * quotes.length));

    if (quotes[randomNumber].content.length > 200 && quotes[randomNumber].content.length < 250) {
      content.classList.add('medium');
    } else if (quotes[randomNumber].content.length >= 250) {
      content.classList.add('long');
    };

    content.innerHTML = quotes[randomNumber].content;
    details.innerHTML = `<em> ${quotes[randomNumber].reference} </em> &#8212; ${quotes[randomNumber].author}`;

    if (localStorage.getItem('theme') && localStorage.getItem('theme') ===  'dark') {
      setDarkClass(true, [body, quote, footer]);
    }
  </script>
  <script src="fathom.js"></script>
</body>
</html>
