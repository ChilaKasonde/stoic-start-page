<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="Description" content="The Stoic start page, featuring famous quotes from Stoics.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>
<body>
  <section class="quote-container">
    <div class="container quote">
      <q class="quote-content"></q>
      <div class="quote-details"></div>
    </div>
  </section>
  <footer class="container">
    <div class="footer-row" style="margin-bottom: 1rem;">
      <div>
        <a href="about.html">More...</a>
      </div>
    </div>
  </footer>
  <script src="quotes.js"></script>
  <script src="customize.js"></script>
  <script>
    const body = document.querySelector('body');
    const quote = document.querySelector('.quote');
    const content = document.querySelector('.quote-content');
    const details = document.querySelector('.quote-details');
    const footer = document.querySelector('footer');

    const randomNumber = Math.floor((Math.random() * quotes.length));

    content.innerHTML = quotes[randomNumber].content;
    details.innerHTML = `<em> ${quotes[randomNumber].reference} </em> &#8212; ${quotes[randomNumber].author}`;

    if (localStorage.getItem('theme') && localStorage.getItem('theme') ===  'dark') {
      setDarkClass(true, [body, quote, footer]);
    }
  </script>
